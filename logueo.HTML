<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="varios.js" defer></script> <!-- Usar defer para asegurar que el script se cargue después del HTML -->
    <title>Ingrese a nuestro sitio</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registro" onclick="iniciarFormulario()"> 
            <div>
                <label for="email">Ingrese email:</label>
                <input type="email" id="email" >
            </div>
            <div>
                <label for="password">Ingrese contraseña:</label>
                <input type="password" id="password" >
            </div>
            <button type="submit" >Iniciar sesion</button>
        </form>
    </div>
</body>
</html>
